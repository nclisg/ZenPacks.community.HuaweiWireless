name: ZenPacks.community.HuaweiWireless

classes:
  HuaweiControllerDevice:
    base: [zenpacklib.Device]
    label:  Controller
    properties:
      controller_maxap:
        type: int
        label:  Max APs

  HuaweiAccessPoint:
    base: [zenpacklib.Component]
    label: Access Point
    monitoring_templates: [HuaweiAccessPoint]
    properties:
      apip:
        label: IP
        order: 3
        label_width: 100
      apmac:
        label: MAC
        order: 4
        label_width: 100
      apserial:
        label: Serial
        order: 8
        label_width: 120
      apmodel:
        label: Model
        order: 2
        label_width: 100
      apstatus:
        label: Status
        order: 5
        label_width: 100
      apregion:
        label: Region
        order: 6
        label_width: 100
      apsoftwareversion:
        label: Firmware
        order: 7
        label_width: 120
      apneighbourname:
        label: AP Neighbour
        order: 9
        label_width: 100
      apneighbourport:
        label: Neigbout Port
        order: 10
        label_width: 120
  HuaweiAPRegion:
    base: [zenpacklib.Component]
    label: AP Region
    properties:
      regiondeploymode:
        label: Deploy Mode
      regionapnumber:
        label:  APs

device_classes:
  /Network/Wireless/Access Controller/Huawei:
    zProperties:
      zPythonClass: ZenPacks.community.HuaweiWireless.HuaweiControllerDevice
      zCollectorPlugins:
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.InterfaceMap
        - zenoss.snmp.RouteMap
        - zenoss.snmp.SnmpV3EngineIdMap
        - community.snmp.HuaweiAccessControllerMap
      zDeviceTemplates:
        - Device
        - HuaweiWirelessController
class_relationships:
  - HuaweiControllerDevice 1:MC HuaweiAccessPoint
  - HuaweiControllerDevice 1:MC HuaweiAPRegion
